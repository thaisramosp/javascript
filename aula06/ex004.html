<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        //window.alert(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)


    </script>
    
</body>
</html>
