<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma variável</title>
    <style>
        body {
            background-color: rgb(114, 138, 130);
        }

        h1 {
            color: rgb(12, 58, 27);
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // String
        var n2 = Number.parseFloat(window.prompt('Digite outro número: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}!!`) // Template string para funcionar tem que usar a crase
        //window.alert('A soma é: ' + s + ' !!') // Concatenação
    </script>

</body>

</html>
